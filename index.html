<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Code</title>
    <link rel="stylesheet" href="редактор кода.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="logo">
          <img src="logo/лого2.png" />
        </div>
        <button id="save">
          <img src="icons/save.svg" />
          <span>save</span>
        </button>
        <button id="share">
          <img src="icons/share.svg" />
          <span>share</span>
        </button>
        <img id="run_code" src="icons/run.svg" />
        <img id="full_screen" src="icons/full screen.svg" />
      </div>
      <div id="container">
        <div id="toolbar">
          <div class="icons">
            <img id="open_file_pannel" src="icons/open file pannel.svg" />
            <img id="search" src="icons/search.svg" />
            <img id="change_theme" src="icons/change theme.svg" />
            <img id="search" src="icons/settings.svg" />
            <a href="https://joestaratheart.github.io/Fast-Code-Login/"><img id="login" src="icons/login.svg" /></a>
          </div>
        </div>
        <div id="files_bar">
          <div id="files_header">
            <span>FILES</span>
            <img id="add_file" src="icons/add.svg" />
            <img id="update" src="icons/update.svg" />
          </div>
          <div id="directory"></div>
        </div>
        <div id="tabs"></div>
        <div id="code"></div>
        <div id="console">
          <div id="console_title">CONSOLE</div>
        </div>
      </div>
    </div>
  </body>
</html>
