<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!--<div class="rectangles">
      <div id="first"></div>
      <div id="second"></div>
      <div id="third"></div>
      <div id="thourth"></div>
    </div>-->
    <div id="login_pannel">
      <img id="logo" src="../logo/лого2.png"></img>
      <img id="avatar" src="../icons/user.svg" />
      <div>
        <div id="login">Login</div>
        <div id="password">Password</div>
        <form>
          <input type="text" name="message" id="login_field"/
          onchange='checkLogin(this.value)'> <input type="password"
          name="message" id="password_field"/
          onchange='checkPassword(this.value)'>
        </form>
        <button id="log_in">Log In</button>
        <div id="create_account">Create account</div>
      </div>
    </div>
  </body>
</html>

<script>
  function checkLogin(value) {
    if (value == "") {
      alert("Enter login!");
    } else if (value.indexOf("@") == -1) {
      alert('Missing character "@"');
    } else if (value.indexOf(".") == -1) {
      alert('Missing character "." in email address');
    }
  }
  function checkPassword(value) {
    let r = /[^A-Z-a-z-0-9]/g;
    if (value == "") {
      alert("Enter password!");
    } else if (value.length < 6) {
      alert("The password is too short!");
    } else if (value.length > 20) {
      alert("The password is too long!");
    } else if (r.test(value)) {
      alert("Invalid characters in the password");
    }
  }
</script>
